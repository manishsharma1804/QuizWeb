<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="current-time"></div>
        <div id="user-form">
            <h2>Enter Your Details</h2>
            <form id="detailsForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="hindi">Hindi</option>
                    <option value="english">English</option>
                    <option value="web_development">Web development</option>
                </select><br>
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select><br>
                <!-- Checkbox for confirming the user has read and understood the rules -->
                <input type="checkbox" id="rulesCheckbox" onchange="enableStartButton()"> I have read and understand the Rules of Quiz<br>
                <!-- Hint message for the checkbox -->
                <p id="hintMessage" style="color: red; display: none;">Please check this box to proceed.</p>
                <!-- Button to display the rules popup -->
                <button type="button" onclick="openRulesPopup()">Rules</button>
                <!-- "Start Quiz" button -->
                <button type="submit" id="startButton" disabled>Start Quiz</button>
            </form>
        </div>

        <!-- Popup for quiz rules -->
        <div id="rulesPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closeRulesPopup()">&times;</span>
                <h2>Quiz Rules</h2>
                <p>This is where you display the rules of the quiz.</p>
                <button onclick="closeRulesPopup()">I Understand</button>
            </div>
        </div>

        <div id="quiz-container" style="display: none;">
            <div id="timer">Time left: <span id="time">00:00</span></div>
            <button id="quitQuiz">Quit Quiz</button>
            <div id="quiz"></div>
            <button id="prevPage" style="display: none;">Previous</button>
            <button id="nextPage" style="display: none;">Next</button>
            <button id="resetQuiz">Reset Quiz</button>
            <button id="submitQuiz" style="display: none;">Submit Quiz</button>
        </div>

        <div id="result-container" style="display: none;">
            <h2>Quiz Results</h2>
            <div id="userDetails"></div>
            <div id="quizResult"></div>
            <button id="showAnswers">Show Answers</button>
            <div id="answers"></div>
            <button onclick="window.print()">Print Results</button>
            <button id="homeButton">Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
